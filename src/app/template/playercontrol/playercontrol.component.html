
<div class="content" (keyup)="onKeyUp($event)">
    <div class="sounddesc">
        <div class="titledesc">
            {{this.actualtitle}}
        </div>
        <div class="albumdesc">

            
        </div>
    </div>
    <input (keyup)="onKeyUp($event)">

    
    
    <button class="play" (click)="onPlayPause()" (keyup)="onKeyUp($event)">play/pause</button>
    <button class="next" (click)="onNext()" (keyup)="onKeyUp($event)">next</button>
    <button class="volumeplus" (click)="onVolumeUp()" (keyup)="onKeyUp($event)">+</button>
    {{ this.globalVolume }}
    <button class="voumemius" (click)="onVolumeDown()" (keyup)="onKeyUp($event)">-</button>
    <button class="nextplayList" (click)="onNextPlaylist()" (keyup)="onKeyUp($event)">next List</button>
</div>
